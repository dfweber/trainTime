<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron text-center" id="heroArea">
			<h1 id="cta">Anytime is Train Time</h1>
			<p id="currentTime"></p>
		</div>
		<div class="row col-md-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h4>Add Train</h4>
				</div>
				<form id="formStyle">
					<div class="form-group">
						<label for="trainName">Train Name:</label>
						<input type="text" class="form-control" id="nameInput" placeholder="Enter Name">
					</div>
					<div class="form-group">
						<label for="destination">Destination:</label>
						<input type="text" class="form-control" id="destinationInput" placeholder="Enter Destination">
					</div>
					<div class="form-group">
						<label for="nextArrival">First Train Time (HH:mm - military time):</label>
						<input type="text" class="form-control" id="firstTrainTime" placeholder="Enter First Train Time">
					</div>
					<div class="form-group">
						<label for="frequency">Frequency:</label>
						<input type="text" class="form-control" id="frequencyInput" placeholder="Enter Frequency">
					</div>
					<button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
				</form>
			</div>
		</div>
		<div class="row col-md-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h4>Current Train Schedule</h4>
				</div>
				<table class="table panel-body" id="trainSchedule">
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency (min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
				</table>
			</div>
		</div>
	</div>

	

	<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
  	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  	crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
